---
- hosts: localhost
  connection: local
  become: true

  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'RedHat'"
      java_packages:
        - java-1.8.0-openjdk
        - java-1.8.0-openjdk-devel

    - role: devops-coop.minecraft
      minecraft_version: 1.12.2
      minecraft_ops:
        - danizen
      minecraft_whitelist:
        - danizen
        - ScorpionBuild
        - PlacHerobrine
      minecraft_server: spigot
      minecraft_hook_after_install: '{{ playbook_dir }}/add-plugins.yml'

